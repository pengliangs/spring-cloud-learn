server:
  port: 9411
spring:
  application:
    name: zipkin
  profiles:
    active: dev
  #配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: config

#注册中心配置
eureka:
  instance:
    prefer-ip-address: true
    hostname: zipkin
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/


