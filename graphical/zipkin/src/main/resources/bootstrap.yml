server:
  port: 9411
spring:
  application:
    name: zipkin
  #应用监控
  boot:
    admin:
      client:
        url: http://admin-server:9010
#注册中心配置
eureka:
  instance:
    prefer-ip-address: true
    hostname: zipkin
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/

management:
  metrics:
    web:
      server:
        auto-time-requests: false
