server:
  port: 9000
spring:
  application:
    name: gateway
  #路由
  cloud:
    gateway:
      discovery:
        locator:
          #开启服务注册和发现的功能 可以通过其他服务的serviceId来转发到具体的服务实例
          enabled: false
          #将服务名称配置为小写，注册中心的服务名称默认被转换为大写
          lonwer-case-service-id: true
      routes:
       - id: user-service
         uri: lb://user-service
         predicates:
           - Path=/api/**
         filters:
           - StripPrefix=1
  #应用监控
  boot:
    admin:
      client:
        url: http://localhost:9010
  #服务链路追踪
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1
#注册中心
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

