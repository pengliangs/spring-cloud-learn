server:
  port: 9040
spring:
  application:
    name: user-service
  profiles:
    active: dev
  #配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: config
#注册中心
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka:123456@localhost:8761/eureka/
security:
  oauth2:
    client:
      clientId: test
      clientSecret: test
      accessTokenUri: http://auth-server/oauth/oauth/token
      userAuthorizationUri: http://auth-server/oauth/oauth/authorize
    resource:
      loadBalanced: true
      tokenInfoUri: http://auth-server/oauth/check_token
